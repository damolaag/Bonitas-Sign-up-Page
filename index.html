    <header>
        <img src="assets/asset 0.svg" alt="Bonitas Logo" class="logo">

    <!-- New container for the heading and paragraph -->
    <div class="intro-container">
        <h3>Join the Medical Aid for South Africa</h3>
        <p>Fill in the details to get a quick quote</p>
    </div>

    <div class="container">
        <!-- Radio Group and Logo -->
        <div class="radio-group">
            <!-- <div class="radio-options">
                <div class="radio-item">
                    <input type="radio" id="quote" name="action">

                <div class="radio-item">

            <div class="form-logo">
                <img src="assets/asset 1.png" alt="Bonitas Form Logo">
            </div>
        </div>

        <!-- Input Fields -->
        <form>
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="lastname">LAST NAME</label>
            <input type="text" id="lastname" placeholder="Enter your last name" required>

            <!-- <label for="dob">DATE OF BIRTH*</label>
            <input type="text" id="dob" placeholder="dd/mm/yyyy" required> -->

            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="Enter email address" required>

            <label for="cellphone">CELLPHONE</label>
            <input type="tel" id="cellphone" placeholder="Enter your number" required>

            <!-- Submit Button -->
            <input type="submit" value="GET A QUOTE">
        </form>
    </div>
