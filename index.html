<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonitas Sign Up</title>
     <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/asset 0.svg" alt="Bonitas Logo" class="logo">
    </header>

   <div class="wrap">
    <div class="intro-container">
        <h3>Join the Medical Aid for South Africa</h3>
        <p>Fill in the details to get a quick quote</p>
    </div>
    <form id="leadForm">
        <input type="hidden" id="cid" value="1387">
        <input type="hidden" id="sid" value="430">
    
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="f_3_firstname" required><br><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="f_4_lastname" required><br><br>
    
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="f_1_email" required><br><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="f_15_mobile" required><br><br>
    
        <button type="button" onclick="submitLead()">Submit</button>
    </form>
   </div>
</body>
</html>
