<!DOCTYPE html>
<html>
<head>
    <title>Bonitas Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <img src="assets/asset 0.svg" alt="Bonitas Logo" class="logo">
    </header>
    <div class="container">
        <form>
            <h3>Join the Medical Aid for South Africa</h3>
            <p>Fill in the details to get a quick quote</p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
            
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
            
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            
            <label for="cellphone">Cellphone:</label>
            <input type="text" id="cellphone" name="cellphone" placeholder="Enter your number">
            
            <input type="submit" value="Get a Quote">
        </form>
    </div>
</body>
</html>
